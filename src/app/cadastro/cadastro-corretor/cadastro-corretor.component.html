
<nav class="navbar navbar-expand-lg bg-info" style="background-color: rgb(92, 197, 246);">
    <div class="container-fluid">         
      <!-- Alinhamento de textos um abaixo do outro -->
      <div class="d-flex flex-column ms-auto">
        <a class="navbar-brand" href="#" style="color: white;margin-left: 250px;">YOURHOME</a>
        <span style="color: white; font-size: 15px;">Os melhores profissionais para a realização dos seus sonhos</span>
      </div>
    </div>
  </nav>

  <div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box">       
      <form [formGroup]="corretorForm">
        <div class="text-center">
            <p style="color: rgb(92, 197, 246); font-size: 18px;">Cadastre-se</p>
            <hr style=" color: rgb(92, 197, 246); background-color: rgb(92, 197, 246); height: 2px; margin-top: -15px;">
        </div> 
        <br />
        <div class="form-group d-flex align-items-center">
          <label for="nome" class="me-2"><b>NOME: </b></label>
          <input type="text" id="nome" class="form-control" style="margin-left: 2px; width: 80%;" placeholder="Digite o nome completo" formControlName="nome" required>
        </div>
        <br />
        <div class="form-group d-flex align-items-center">
          <label for="cpf" class="me-2"><b>CPF: </b></label>
          <input type="text" id="cpf" class="form-control" style="margin-left: 2px; width: 80%;" placeholder="Digite o número do CPF" formControlName="cpf" required>
        </div>
        <br />
        <div class="form-group d-flex align-items-center">
            <label for="telefone" class="me-2"><b>TELEFONE: </b></label>
            <input type="number" id="telefone" class="form-control" style="margin-left: 2px; width: 80%;" placeholder="Digite o número do telefone" formControlName="telefone" required>
          </div>
          <br />
          <div class="form-group d-flex align-items-center">
            <label for="email" class="me-2"><b>EMAIL: </b></label>
            <input type="text" id="email" class="form-control" style="width: 80%;"  placeholder="Digite seu e-mail" formControlName="email" required>
          </div>
          <br />
          <div class="form-group d-flex align-items-center mt-4">
            <label for="cidade" class="form-label me-2"><b>CIDADE:</b></label>
            <select class="form-select" id="cidadeGet" formControlName="cidade" (change)="buscaBairros($event)">
              <option *ngFor="let cidade of cidadeGet" [value]="cidade.codigoIbge">
                {{ cidade.nome }}
              </option>
            </select>
          </div>
          <br />
          <div class="form-group d-flex align-items-center mt-4">
            <label for="bairro" class="form-label me-2"><b>BAIRRO:</b></label>
            <select class="form-select" id="bairro" formControlName="bairro" (change)="bairrosSelecionados($event)">
              <option *ngFor="let bairro of bairros" [value]="bairro.idBairro">
                {{bairro.nome}}</option>
            </select>
          </div>
          <br /> 
          <div class="form-group d-flex align-items-center mt-4">
            <label for="tipo-imovel" class="form-label me-2"><b>TIPO DE IMÓVEL:</b></label>
            <select class="form-select" id="tipoImovel" formControlName="tipoImovel" (change)="tipoImovelSelecionados($event)">
              <option [value]="'comercial'">Comercial</option>
              <option [value]="'residencial'">Residencial</option>
            </select>
          </div>
          <br />
          <div class="form-group d-flex align-items-center">
            <label for="creci" class="me-2"><b>CRECI: </b></label>
            <input type="text" id="creci" class="form-control" style="width: 80%;"  placeholder="Digite seu número do seu creci" formControlName="creci" required>
          </div>          
        <br />
        <div class="text-center">
            <button type="submit" class="btn btn-info" style="width: 150px;" (click)="enviaDados()">Salvar</button>
        </div>
      </form>
    </div>
  </div>

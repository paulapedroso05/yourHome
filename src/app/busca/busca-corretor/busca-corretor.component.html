<nav class="navbar navbar-expand-lg bg-info" style="background-color: rgb(92, 197, 246);">
    <div class="container-fluid">         
      <!-- Alinhamento de textos um abaixo do outro -->
      <div class="d-flex flex-column ms-auto">
        <a class="navbar-brand" href="#" style="color: white;margin-left: 250px;">YOURHOME</a>
        <span style="color: white; font-size: 15px;">Os melhores profissionais para a realização dos seus sonhos</span>
      </div>
    </div>
  </nav>

  <div class="login-container d-flex justify-content-center align-items-center" style="margin-top: 30px;">
    <div class="login-box">       
      <form [formGroup]="buscaForm">
        <div class="text-center">
            <p style="color: rgb(92, 197, 246); font-size: 18px;">Selecione as opções no filtro</p>
            <hr style=" color: rgb(92, 197, 246); background-color: rgb(92, 197, 246); height: 2px; margin-top: -15px;">
        </div> 
        <div class="form-group d-flex align-items-center mt-4">
            <label for="cidade" class="form-label me-2"><b>CIDADE:</b></label>
            <select class="form-select" id="cidadeFiltro" formControlName="cidade" (change)="buscaBairros($event)">
              <option *ngFor="let cidade of cidadeFiltro" [value]="cidade.codigoIbge">{{cidade.nome}}</option>
            </select>
          </div>
          <div class="form-group d-flex align-items-center mt-4">
            <label for="bairro" class="form-label me-2"><b>BAIRRO:</b></label>
            <select class="form-select" id="bairro" formControlName="bairro">
              <option *ngFor="let bairros of bairrosFiltro" [value]="bairros.nome">{{bairros.nome}}</option>
            </select>
          </div>
          <div class="form-group d-flex align-items-center mt-4">
            <label for="tipo-imovel" class="form-label me-2"><b>Tipo de Imóvel:</b></label>
            <select class="form-select" id="tipo-imovel" formControlName="tipoImovel">
              <option [value]="'comercial'">Comercial</option>
              <option [value]="'residencial'">Residencial</option>
            </select>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="button" class="btn btn-info" style="width: 150px;" (click)="callService()">Filtrar</button>
        </div>
      </form>
    </div>
</div>
<br />
<div class=" d-flex justify-content-center align-items-center"> 
    <form>
        <div class="text-center">
            <p style="color: rgb(92, 197, 246); font-size: 18px;">Corretores</p>
            <hr style=" color: rgb(92, 197, 246); background-color: rgb(92, 197, 246); height: 2px; margin-top: -15px;">
        </div>
    </form>
</div>

<div class="login-container d-flex justify-content-center align-items-center" style="margin-top: 30px;" *ngFor="let corretor of corretores"> 
    <div class="d-flex">

        <div class="image-box" style="margin-right: 15px;">
            <img src="images/avatar-foto.jpg" alt="Imagem de perfil" style="width: 150px; height: 150px; object-fit: cover;">
        </div>

    <div class="login-box">       
      <form>
        <div class="form-group d-flex align-items-center">
            <label for="nome" class="me-2"><b>NOME: </b></label>
            <input type="text" readonly id="nome" class="form-control" style="width: 80%; margin-bottom: 5px;" [value]="corretor.nome">
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="creci" class="me-2"><b>CRECI: </b></label>
            <input type="text" readonly id="creci" class="form-control" style="width: 80%; margin-bottom: 5px;" [value]="corretor.creci" >
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="bio" class="me-2"><b>BIO: </b></label>
            <input type="text" readonly id="bio" class="form-control" style="width: 80%; margin-left: 18px;" [value]="corretor.bio">
        </div>
      </form>
    </div>
    </div>
</div>
